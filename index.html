<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <title>LinyuGameStudio - 创意游戏开发工作室</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Font Awesome 6 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root{
      --primary:#00e5ff;
      --bg:#0a0a0a;
      --card:#111;
      --text:#f0f0f0;
      --gray:#888;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
    body{background:var(--bg);color:var(--text);overflow-x:hidden}
    a{color:var(--primary);text-decoration:none}
    img{max-width:100%;display:block}
    /* 粒子背景 */
    #particles{position:fixed;inset:0;z-index:-1}
    /* Hero */
    .hero{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;position:relative}
    .hero h1{font-size:4rem;margin-bottom:1rem;text-shadow:0 0 10px var(--primary)}
    .hero p{font-size:1.5rem;height:2rem;color:var(--gray)}
    /* 成员卡片（无社交） */
    .members{display:flex;flex-wrap:wrap;gap:30px;justify-content:center;padding:60px 20px}
    .card{
      width:260px;background:var(--card);border-radius:12px;padding:25px;text-align:center;
      box-shadow:0 10px 25px rgba(0,0,0,.5)
    }
    .card img{width:100px;height:100px;border-radius:50%;margin:0 auto 15px;object-fit:cover;border:3px solid var(--primary)}
    .card h3{margin-bottom:5px}
    .card p{color:var(--gray);font-size:.95rem}
    /* 底部 */
    footer{background:#000;padding:50px 20px 30px;text-align:center}
    .contact a{margin:0 8px}
    .links{display:flex;flex-wrap:wrap;gap:15px;justify-content:center;margin-top:20px}
    .links a{background:var(--card);padding:8px 14px;border-radius:6px;font-size:.9rem}
    /* 回到顶部 */
    .top-rocket{position:fixed;bottom:30px;right:30px;background:var(--primary);color:#000;width:50px;height:50px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.3rem;cursor:pointer;opacity:0;transition:opacity .3s}
    .top-rocket.show{opacity:1}
  </style>
</head>
<body>
<canvas id="particles"></canvas>

<!-- Hero -->
<section class="hero">
  <h1>LinyuGameStudio</h1>
  <p id="sub">独立创意工作室 · 即将上线</p>
</section>

<!-- 核心成员（纯展示） -->
<section class="members">
  <div class="card">
    <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=linyu" alt="头像"/>
    <h3>林语</h3>
    <p>创始人 / 程序 & 设计</p>
  </div>
  <div class="card">
    <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=aku" alt="头像"/>
    <h3>Aku</h3>
    <p>美术 / 动画</p>
  </div>
  <div class="card">
    <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=momo" alt="头像"/>
    <h3>Momo</h3>
    <p>音效 / 配乐</p>
  </div>
</section>

<!-- 底部 -->
<footer>
  <h3 style="margin-bottom:15px">联系我们</h3>
  <a href="mailto:lkun_0326@hotmail.com"><i class="fa-solid fa-envelope"></i> 发邮件</a>
  <a href="javascript:void(0)" onclick="copyEmail()"><i class="fa-solid fa-copy"></i> 复制邮箱</a>

  <div class="links">
    <h3 style="width:100%;margin-bottom:10px">友情链接</h3>
    <a href="https://github.com" target="_blank">GitHub</a>
    <a href="https://www.figma.com" target="_blank">Figma</a>
    <a href="https://www.notion.so" target="_blank">Notion</a>
    <a href="https://vercel.com" target="_blank">Vercel</a>
  </div>
  <p style="margin-top:30px;font-size:.8rem;color:var(--gray)">© 2025 LinyuGameStudio. All Rights Reserved.</p>
</footer>

<div class="top-rocket" id="rocket"><i class="fa-solid fa-rocket"></i></div>

<script>
/* 粒子背景 */
const cvs=document.getElementById('particles'),ctx=cvs.getContext('2d');
let W=innerWidth,H=innerHeight;
cvs.width=W;cvs.height=H;
addEventListener('resize',()=>{W=innerWidth;H=innerHeight;cvs.width=W;cvs.height=H;});
const particles=[];
class P{constructor(){this.x=Math.random()*W;this.y=Math.random()*H;this.r=Math.random()*1.5+1;this.dx=(Math.random()-0.5)*0.3;this.dy=(Math.random()-0.5)*0.3;this.color=['#00e5ff','#ff00c1'][~~(Math.random()*2)];}update(){this.x+=this.dx;this.y+=this.dy;if(this.x<0||this.x>W)this.dx*=-1;if(this.y<0||this.y>H)this.dy*=-1;}draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.r,0,Math.PI*2);ctx.fillStyle=this.color;ctx.fill();}}
function animate(){ctx.clearRect(0,0,W,H);for(let i=0;i<100;i++){if(!particles[i])particles.push(new P());const p=particles[i];p.update();p.draw();}requestAnimationFrame(animate);}animate();

/* 打字机副标题 */
const sentences=['独立创意工作室 · 即将上线','我们只做“能打动自己的作品”','欢迎加入我们的旅程！'];
let idx=0,letter=0,current='',forward=true;
function type(){
  const sub=document.getElementById('sub');
  const line=sentences[idx];
  if(forward){current=line.substring(0,letter+1);letter++;if(letter===line.length+20)forward=false;}
  else{current=line.substring(0,letter-1);letter--;if(letter===0){forward=true;idx=(idx+1)%sentences.length;}}
  sub.textContent=current;
  setTimeout(type,150);
}
type();

/* 回到顶部 */
const rocket=document.getElementById('rocket');
addEventListener('scroll',()=>rocket.classList.toggle('show',scrollY>400));
rocket.onclick=()=>scrollTo({top:0,behavior:'smooth'});

/* 复制邮箱 */
function copyEmail(){
  navigator.clipboard.writeText('lkun_0326@hotmail.com').then(()=>alert('邮箱已复制！'));
}
</script>
</body>
</html>
